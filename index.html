<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .container {
            padding-right: 0;
            padding-left: 0;
        }

        video#camera1,
        video#camera2,
        video#camera3 {
            width: 365px;
        }
    </style>
</head>

<body>
    <div class="container pt-4">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card">
                    <div class="card-header mb-2">
                        <button class="btn btn-sm btn-warning" id="" onclick="doGetDevicesInfo()">Enable</button>
                        <button class="btn btn-sm btn-primary" id="startCamera1" onclick="doStartCamera(this)">Camera
                            1</button>
                        <button class="btn btn-sm btn-primary" id="startCamera2" onclick="doStartCamera(this)">Camera
                            2</button>
                        <button class="btn btn-sm btn-primary" id="startCamera3" onclick="doStartCamera(this)">Camera
                            3</button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-sm btn-secondary mb-1" id="capture1"
                                    onclick="doCaptureSnapShot(this)">Capture</button>
                                <video id="camera1" controls autoplay></video>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-sm btn-secondary mb-1" id="capture2"
                                    onclick="doCaptureSnapShot(this)">Capture</button>
                                <video id="camera2" controls autoplay></video>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-sm btn-secondary mb-1" id="capture3"
                                    onclick="doCaptureSnapShot(this)">Capture</button>
                                <video id="camera3" controls autoplay></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col flex-row justify-content-center">
                <div class="card">
                    <div class="card-header">Capture images</div>
                    <div class="card-body">

                        <button class="btn btn-sm btn-primary mb-3 mt-0" id="captureAll"
                            onclick="captureAll(this)">Capture
                            all photos</button>

                        <button class="btn btn-sm btn-primary mb-3 mt-0" id="download" onclick="download_img(this)">Save
                            all photos</button>
                        <div class="col col-xs-4">
                            <div class="row">
                                <div class="col-6 mb-4">
                                    <div class="card card-default">
                                        <canvas id="canvas1"></canvas>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col-6 mb-4">
                                    <div class="card card-default">
                                        <canvas id="canvas2"></canvas>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <!-- <div class="col-6">
                                    <div class="card card-default">
                                        <canvas id="canvas3"></canvas>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card card-default">
                                        <div class="card-header"><button class="btn btn-secondary" id="capture4"
                                                onclick="doCaptureSnapShot(this)">Camera
                                                4</button>
                                        </div>
                                        <canvas id="canvas4"></canvas>
                                        <div class="card-body"></div>
                                    </div>
                                </div> -->
                                <!-- <a class="btn btn-primary mt-2" id="download" download="myImage.jpg" href=""
                                    onclick="download_img2(this)">download</a> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
